<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href="./output.css" rel="stylesheet">
    <link href="./input.css" rel="stylesheet">
    <meta name="fido2-page-script" content="no-script">
    <!-- Adicione o Font Awesome para os ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-amber-50 font-alexandria flex flex-col lg:flex-row">

    <div class="flex flex-col lg:flex-row h-screen w-full items-center min-sm:max-lg:pt-8">

        <div class="bg-amber-50 relative w-full h-screen max-h-screen lg:w-3/4 lg:h-full xl:w-2/3 max-lg:m-[-2rem]">
            <picture>
                <source class="w-full h-full object-cover" media="(min-width: 64rem)" srcset="../img/fundo-1.png">
                <img class="w-full h-full object-cover max-sm:hidden" src="../img/top-view-heart-shape-with-copy-space.jpg" alt="">
            </picture>
        </div>

        <div class="bg-fundo1 flex justify-center items-center px-8 max-sm:w-full max-sm:h-full lg:h-full lg:w-1/4 xl:w-1/3 xl:px-12 max-lg:absolute min-h-[calc(100vh-2rem)] max-lg:px-20 min-sm:max-lg:rounded-t-4xl">
            <div class="w-full max-w-md">
                <div>
                    <h1 class="text-[clamp(2rem,2vw,2.25rem)]">Login</h1>
                    <p class="text-minitexto text-[clamp(1rem,0.5vw,1rem)]">Não tem uma conta? Cadastre-se <a class="text-links font-bold" href="cadastro-1.html">aqui</a></p>
                    
                    <form class="text-[clamp(1rem,1.35vw,1.25rem)]" id="loginForm" action="/login" method="POST">
                        <p class="mt-6 lg:mt-10 mb-1">Email</p>
                        <input class="bg-amber-50 indent-1 p-1 rounded-md mb-5 w-full border border-gray-300 focus:border-destaque focus:ring-1 focus:ring-destaque" type="email" id="email" name="email" placeholder="Email" required>
                        
                        <p class="mt-2 lg:mt-4 mb-1">Senha</p>
                        <input class="bg-amber-50 indent-1 p-1 rounded-md mb-5 w-full border border-gray-300 focus:border-destaque focus:ring-1 focus:ring-destaque" type="password" id="senha_hash" name="senha_hash" placeholder="Senha" required>
                        
                        <div class="mt-6 lg:mt-10 px-4 py-2 bg-destaque rounded-xl inline-block text-white hover:bg-destaque-dark transition-colors">
                            <button type="submit" class="w-full">Entrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="./javascript/login-1.js"></script>

    <!-- Modal de Mensagem - Centralizado e responsivo -->
    <div id="modalMensagem" class="fixed inset-0 z-[9999] grid place-items-center p-4">
    <div class="absolute inset-0 bg-black opacity-50"></div>
    <div class="relative w-full max-w-md">
        <div id="modalMensagemConteudo" class="bg-white p-6 rounded-lg shadow-xl">
            <div class="flex items-start gap-3">
                <i id="modalIcon" class="fas fa-exclamation-circle text-red-500 text-2xl mt-1"></i>
                <div>
                    <h3 id="modalTitle" class="font-bold text-lg">Credenciais inválidas</h3>
                    <p id="modalContent" class="mt-1 text-gray-600">E-mail ou senha incorretos. Por favor, tente novamente.</p>
                </div>
            </div>
            <div class="mt-6 text-right">
                <button id="modalCloseBtn" class="px-4 py-2 bg-destaque text-white rounded-md hover:opacity-90">
                    OK
                </button>
            </div>
        </div>
    </div>
    </div>

    <script src="./javascript/login-1.js"></script>
    <script>
        // Função para mostrar o modal
        function mostrarMensagem(titulo, conteudo, tipo = 'erro') {
            const modal = document.getElementById('modalMensagem');
            const modalContent = document.getElementById('modalMensagemConteudo');
            const icon = document.getElementById('modalIcon');
            const title = document.getElementById('modalTitle');
            const content = document.getElementById('modalContent');
            
            // Configura o ícone e cores
            if (tipo === 'erro') {
                icon.className = 'fas fa-exclamation-circle text-red-500 text-2xl mr-3 mt-1';
                modalContent.classList.remove('bg-green-100', 'border-green-500');
                modalContent.classList.add('bg-white', 'border-l-4', 'border-red-500');
            } else {
                icon.className = 'fas fa-check-circle text-green-500 text-2xl mr-3 mt-1';
                modalContent.classList.remove('bg-red-100', 'border-red-500');
                modalContent.classList.add('bg-white', 'border-l-4', 'border-green-500');
            }
            
            // Configura o conteúdo
            title.textContent = titulo;
            content.textContent = conteudo;
            
            // Mostra o modal com animação
            modal.classList.remove('hidden');
            setTimeout(() => {
                modalContent.classList.remove('opacity-0', 'translate-y-4');
            }, 10);
            
            // Configura o timeout para fechar automaticamente
            setTimeout(fecharModal, 5000);
        }

        // Função para fechar o modal
        function fecharModal() {
            const modal = document.getElementById('modalMensagem');
            const modalContent = document.getElementById('modalMensagemConteudo');
            
            if (modal && modalContent) {
                modalContent.classList.add('opacity-0', 'translate-y-4');
                setTimeout(() => {
                    modal.classList.add('hidden');
                }, 300);
            }
        }

        // Configura o botão de fechar
        document.getElementById('modalCloseBtn')?.addEventListener('click', fecharModal);
    </script>
</body>
</html>
