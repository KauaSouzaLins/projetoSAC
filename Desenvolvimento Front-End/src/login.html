    <div class="flex flex-col lg:flex-row h-screen w-full items-center min-sm:max-lg:pt-8">

        <div class="bg-amber-50 relative w-full h-screen max-h-screen lg:w-3/4 lg:h-full xl:w-2:3 max-lg:m-[-2rem]">
            <picture>
                <source class="w-full h-full object-cover" media="(min-width: 64rem)" srcset="../img/fundo-1.png">

                <img class="w-full h-full object-cover max-sm:hidden" src="../img/top-view-heart-shape-with-copy-space.jpg" alt="">
            </picture>
        </div>

        <div class="bg-fundo1  flex justify-center items-center px-8 max-sm:w-full max-sm:h-full

        lg:h-full lg:w-1/4
        
        xl:w-1/3 
        xl:px-12 

        max-lg:absolute
        min-h-[calc(100vh-2rem)] max-lg:px-20 min-sm:max-lg:rounded-t-4xl">

            <div class="w-full max-w-md">

                <div>
                    <h1 class="text-[clamp(2rem,2vw,2.25rem)]">Login</h1>

                    <p class="text-minitexto text-[clamp(1rem,0.5vw,1rem)]">NÃ£o tem uma conta?  Cadastre-se <a  class="text-links font-bold" href="cadastro-1.html">aqui</a></p>

                    
                    <form class="text-[clamp(1rem,1.35vw,1.25rem)]" id="loginForm" action="/login" method="POST">


                        <p class="mt-6 lg:mt-10 mb-1">Email</p>

                        <p class="mt-2 lg:mt-4 mb-1">Senha</p>

                        <input class="bg-amber-50 indent-1 p-1  rounded-md mb-5 w-full type="password" id="senha" name="senha" placeholder="Senha" required><br>


                        <div class="mt-6 lg:mt-10 px-4 py-2 bg-destaque rounded-xl inline-block text-white"><button type="submit">Entrar</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="crud.js"></script>
    <script src="login-1.js"></script>
