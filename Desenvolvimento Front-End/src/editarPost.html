<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Postagem - SAC</title>
    <link href="./output.css" rel="stylesheet">
    <link href="./input.css" rel="stylesheet">
</head>
<body class="bg-amber-50 font-alexandria">
    <nav class="bg-amber-50 px-6 py-2 text-black flex justify-center items-center">
        <!-- ... same nav as other pages ... -->
    </nav>

    <main class="bg-fundo1 px-30 py-15">
        <section class="bg-amber-50 flex rounded-3xl px-20 py-15">
            <form id="editPostForm" class="w-full">
                <h2 class="text-[clamp(2rem,2vw,2.25rem)] mb-8">Editar Postagem</h2>
                
                <div class="my-8">
                    <label for="titulo" class="block text-xl mb-1">Título:</label>
                    <input type="text" id="titulo" class="w-full px-3 py-2 border rounded-lg" required>
                </div>

                <div class="my-8">
                    <label for="tipo" class="block text-xl mb-1">Tipo:</label>
                    <select id="tipo" class="w-full px-3 py-2 border rounded-lg" required>
                        <option value="DOACAO">Doação</option>
                        <option value="PEDIDO">Pedido</option>
                    </select>
                </div>

                <!-- ... other form fields similar to criandoPost.html ... -->

                <div class="flex justify-between mt-16">
                    <button type="button" onclick="history.back()" class="px-4 py-2 bg-gray-300 rounded-lg">
                        Cancelar
                    </button>
                    <button type="submit" class="px-4 py-2 bg-destaque text-white rounded-lg hover:bg-destaque-dark">
                        Salvar Alterações
                    </button>
                </div>
            </form>
        </section>
    </main>

    <script src="javascript/editarPost.js"></script>
</body>
</html>
