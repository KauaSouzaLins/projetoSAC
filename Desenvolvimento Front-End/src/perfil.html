        </div>

    <main>
        <section class="bg-fundo1 px-30 py-10">
            <div class="flex items-end justify-end mb-6 w-full">

                <div class="flex gap-5 items-end w-full">

                    <div class="rounded-full overflow-hidden w-35 h-35">
                        <img id="profileImage" class="object-cover w-full h-full" src="../img/default-profile.png" alt="Foto de Perfil" width="50" height="50">

                    </div>
                    <!-- Foto de Perfil -->
                    
                    <div>
                        <span id="profileName" class="text-xl">Usuário</span>
                        <div class="border-l-2 border-black mt-2">
                            <p id="profileDescription" class="w-105 pl-2 text-gray-500">Sem descrição disponível.</p>
                        </div>
                    </div>
                </div>

                <span>☆☆☆☆☆</span>

                <!-- mudar estrelas, design, e puxar isso do banco de dados também -->

            </div>

            <!-- Botão para abrir as opções de edição -->
            <div class="flex justify-end mb-4">
                <button id="editProfileBtn" class="px-4 py-2 bg-destaque text-white rounded-lg hover:bg-destaque-dark">
                    Editar Perfil
                </button>
            </div>

            <!-- Contêiner para edição do perfil -->
            <div id="editProfileContainer" class="hidden bg-fundo2 p-4 rounded-lg shadow-lg">
                <form id="editProfileForm">
                    <div class="mb-4">
                        <label for="editName" class="block text-sm font-medium">Alterar Nome:</label>
                        <input type="text" id="editName" class="w-full px-3 py-2 border rounded-lg" placeholder="Novo nome">
                    </div>
                    <div class="mb-4">
                        <label for="editDescription" class="block text-sm font-medium">Alterar Descrição:</label>
                        <textarea id="editDescription" class="w-full px-3 py-2 border rounded-lg" placeholder="Nova descrição"></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="editPhoto" class="block text-sm font-medium">Alterar Foto:</label>
                        <input type="file" id="editPhoto" class="w-full px-3 py-2 border rounded-lg">
                    </div>
                    <div class="flex justify-end">
                        <button type="button" id="saveProfileBtn" class="px-4 py-2 bg-destaque text-white rounded-lg hover:bg-destaque-dark">
                            Salvar Alterações
                        </button>
                    </div>
                </form>
            </div>
          
                <hr class="border-1">
 

            <div class="flex justify-center items-center gap-60 mt-6 w-full">
                <button class="px-6 py-2 bg-fundo2 rounded-xl inline-block text-lg focus:bg-destaque focus:text-white focus:border-1 focus:border-black">Postagens</button>
                <button class="px-6 py-2 bg-fundo2 rounded-xl inline-block text-lg focus:bg-destaque focus:text-white focus:border-1 focus:border-black">Avaliações</button>
                <button class="px-6 py-2 bg-fundo3 rounded-xl inline-block text-lg ">Contactar</button>
            </div>  

            <!-- usar javascript para deixar os botões com focus mesmo depois de clicar fora, sendo possivel só trocar quando ele clica em outros da mesma categoria: postagens, avaliações, e contactar. -->

            

        </section>
        <section class="bg-amber-50 px-30 mt-5" >
            <div class="flex items-center gap-5  mb-15">
                <p class="text-xl text-minitexto">Filtrar: </p>
                <button class="border-1 border-minitexto text-minitexto px-4 py-2 rounded-xl focus:bg-fundo2 focus:border-black focus:text-black">Recentes</button>
                <button class="border-1 border-minitexto text-minitexto px-4 py-2 rounded-xl focus:bg-fundo2 focus:border-black focus:text-black">Antigas</button>
            </div>

            <!-- mesma coisa de cima. -->


            <div class="flex justify-center ">
                <div class="grid grid-cols-3 gap-20 w-full">
                    <figure class="shadow-lg drop-shadow-black w-[300px]  h-auto  flex flex-col justify-center rounded-xl mx-auto">
                        <img class="w-100 rounded-t-xl" src="../img/21.jpg" alt="Doação 1">
                        <figcaption class="indent-2 pt-2 pb-0">Titulo da postagem</figcaption>
                        <figcaption class="indent-2 pb-4 text-minitexto">Data: 23/12/2023</figcaption>
                    </figure>
                    <figure class="shadow-lg drop-shadow-black w-[300px]  h-auto  flex flex-col justify-center rounded-xl mx-auto">
                        <img class="w-100 rounded-t-xl" src="../img/21.jpg" alt="Doação 1">
                        <figcaption class="indent-2 pt-2 pb-0">Titulo da postagem</figcaption>
                        <figcaption class="indent-2 pb-4 text-minitexto">Data: 23/12/2023</figcaption>
                    </figure>
                    <figure class="shadow-lg drop-shadow-black w-[300px]  h-auto  flex flex-col justify-center rounded-xl m-auto">
                        <img class="w-100 rounded-t-xl" src="../img/21.jpg" alt="Doação 1">
                        <figcaption class="indent-2 pt-2 pb-0">Titulo da postagem</figcaption>
                        <figcaption class="indent-2 pb-4 text-minitexto">Data: 23/12/2023</figcaption>
                    </figure>
                </div>
            </div>

        </section>
