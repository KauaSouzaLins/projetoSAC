<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Postagem - SAC</title>
    <link href="./output.css" rel="stylesheet">
    <link href="./input.css" rel="stylesheet">
    <link rel="stylesheet" href="menu.css">
    <script src="https://kit.fontawesome.com/8eab5b8649.js" crossorigin="anonymous"></script>

</head>
<body class="bg-amber-50 font-alexandria text-textos">

  <!-- Menu antigo / novo igual ao postagens.html -->
  <nav class="bg-amber-50 text-black flex justify-center items-center" id="menu-antigo">
    <div class="flex items-center gap-15 px-6 py-2">
      <a href="postagens.html" class="hover:text-gray-800">Postagens</a>
      <a href="duvidas.html" class="hover:text-gray-800">Dúvidas</a>
      <span class="separator">|</span>
      <a href="index.html" class="text-destaque font-alfa text-4xl">SAC</a>
      <span class="separator">|</span>
      <a href="ajuda.html" class="hover:text-gray-800">Ajuda</a>
      <a href="cadastro-1.html" class="py-1.25 px-2 rounded-lg bg-fundo1 hover:bg-destaque hover:text-white duration-250">Cadastre-se</a>
    </div>
  </nav>

  <nav class="bg-amber-50 text-black justify-center items-center hidden" id="menu-novo">
    <div class="flex items-center gap-15 py-2">
      <a href="postagens.html" class="hover:text-gray-800">Postagens</a>
      <a href="duvidas.html" class="hover:text-gray-800">Dúvidas</a>
      <span class="separator">|</span>
      <a href="index.html" class="text-destaque font-alfa text-4xl">SAC</a>
      <span class="separator">|</span>
      <a href="ajuda.html" class="hover:text-gray-800">Ajuda</a>

      <!-- Foto de perfil e menu dropdown -->
      <div>
        <div class="p-0">
          <a href="#">
            <div class="flex gap-3">
              <div class="p-0 rounded-full overflow-hidden" id="imagem">
                <img id="profileImage" class="object-cover w-full h-full" src="../img/defaultPhoto.png" alt="Foto de Perfil" width="10" height="10">
              </div>
              <div class="flex flex-col">
                <span id="profileName"></span>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Formulário centralizado como no criar post -->
  <main class="bg-fundo1 px-30 py-15">
    <section class="bg-amber-50 flex rounded-3xl px-20 py-15 gap-7">

      <form id="editPostForm" class="w-full ">

        <div class="flex justify-between">
            <h2 class="text-[clamp(2rem,2vw,2.25rem)] mb-8">Editar Postagem</h2>
            <div class="justify-end">
                <button type="button" id="excluirButton" class="px-6 py-3 bg-red-500 text-white rounded-xl hover:bg-red-600">
                Excluir
                </button>
            </div>
        </div>

        <section class="gap-8 flex flex-col">
            <div class="">
              <label for="titulo" class="block text-xl mb-1">Título:</label>
              <input type="text" id="titulo" class="w-full px-3 py-2 border rounded-lg" placeholder="Título da postagem" required>
            </div>

            <div>
              <label for="tipo" class="block text-xl mb-1">Tipo:</label>
              <select id="tipo" class="w-full px-3 py-2 border rounded-lg" required>
                <option value="doacao">Doação</option>
                <option value="pedido">Pedido</option>
              </select>
            </div>

            <div>
              <label for="categoria" class="block text-xl mb-1">Categoria:</label>
              <select id="categoria" class="w-full px-3 py-2 border rounded-lg" required>
                <option value="alimentos">Alimentos</option>
                <option value="roupas">Roupas</option>
              </select>
            </div>

            <div class="my-6">
              <label for="localizacao" class="block text-xl mb-1">Localização:</label>
                    <button type="button" id="toggleLocalizacaoBtn" class="w-full px-3 py-2 border rounded-lg bg-gray-100 hover:bg-gray-200">
                        Corrigir Localização
                    </button>

                    <div id="localizacaoContainer" class="hidden mt-4">

                    <div class="mb-4">
                        <label for="estado" class="block text-sm font-medium">Estado:</label>
                        <select id="estado" class="w-full px-3 py-2 border rounded-lg">
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="casa" class="block text-sm font-medium">Lugar:</label>
                        <input type="text" id="casa" class="w-full px-3 py-2 border rounded-lg" placeholder="Ex: Rua das Flores, 123" required>
                    </div>

                </div>
            </div>

            <div>
              <label for="urgencia" class="block text-xl mb-1">Urgência:</label>
              <select id="urgencia" class="w-full px-3 py-2 border rounded-lg">
                <option value="alta">Alta</option>
                <option value="media">Média</option>
                <option value="baixa">Baixa</option>
              </select>
            </div>

            <div>
              <label for="descricao" class="block text-xl mb-1">Descrição:</label>
              <textarea id="descricao" class="w-full px-3 py-2 border rounded-lg h-32" placeholder="Descrição da postagem" required></textarea>
            </div>

            

            
            
            <div class="flex justify-between mt-6">
              <button type="button" onclick="history.back()" class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">
                Cancelar
              </button>
              <button type="submit" class="px-4 py-2 bg-destaque text-white rounded-lg hover:bg-destaque-dark">
                Salvar Alterações
              </button>
            </div>
            <!-- Botão Excluir destacado -->
            
        </section>
      </form>
    </section>
  </main>

  <footer class="px-30 pt-10 pb-5">
    <div class="flex gap-10">
      <div class="flex flex-col">
        <h3 class="text-lg">Sobre</h3>
        <ul>
          <li><a href="duvidas.html" class="text-sm hover:text-black text-minitexto duration-500">Como o SAC funciona</a></li>
          <li><a href="ajuda.html" class="text-sm hover:text-black text-minitexto duration-500">Central de Ajuda</a></li>
        </ul>
      </div>
      <div class="flex flex-col">
        <h3 class="text-lg">Doações</h3>
        <ul>
          <li><a href="postagens.html" class="text-sm hover:text-black text-minitexto duration-500">Postagens</a></li>
        </ul>
      </div>
    </div>
    <p class="text-sm mt-8">©Sistema de Apoio Comunitário (SAC)</p>
  </footer>

  <!-- Modal de mensagem (inicialmente oculto) -->
<div id="modalMensagem" class="hidden fixed inset-0 z-50">
    <!-- Overlay escuro -->
    <div class="fixed inset-0 bg-black opacity-50"></div>
    
    <!-- Conteúdo do modal -->
    <div class="relative z-50 flex items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
            <div class="p-6">
                <!-- Cabeçalho do modal com ícone -->
                <div class="flex items-start">
                    <i id="modalIcon" class="fas fa-exclamation-circle text-2xl mr-3 mt-1"></i>
                    <div>
                        <h3 id="modalTitle" class="font-bold text-lg"></h3>
                        <p id="modalContent" class="mt-1 text-gray-600"></p>
                    </div>
                </div>
                
                <!-- Botão de fechar -->
                <div class="mt-6 text-right">
                    <button id="modalCloseBtn" class="px-4 py-2 bg-destaque text-white rounded-md">
                        OK
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

  <script src="javascript/editpost.js"></script>
  <script src="javascript/menu.js"></script>

</body>
</html>
