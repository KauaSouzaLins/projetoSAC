<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Redefinir Senha</title>
    <link href="./output.css" rel="stylesheet">
    <link href="./input.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
</head>
<body class="bg-amber-50 font-alexandria flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4">Redefinir Senha</h1>
        <p class="text-sm text-gray-600 mb-4">Informe a nova senha (e repita). O token vem pelo link do eâ€‘mail.</p>

        <form id="resetPasswordForm">
            <div class="mb-4">
                <label class="block mb-1">Nova senha</label>
                <input id="novaSenha" type="password" required class="w-full p-2 border rounded-md">
            </div>
            <div class="mb-4">
                <label class="block mb-1">Confirmar senha</label>
                <input id="confirmaSenha" type="password" required class="w-full p-2 border rounded-md">
            </div>
            <div class="flex justify-end gap-2">
                <button type="submit" class="px-4 py-2 bg-destaque text-white rounded-md">Redefinir</button>
            </div>
        </form>

        <div id="resetMessage" class="mt-4 text-sm"></div>
    </div>

    <script src="javascript/reset-password.js"></script>
</body>
</html>
