<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Postagens - Rede de Doações</title>
    <link href="./output.css" rel="stylesheet">
    <link href="./input.css" rel="stylesheet">
    
    <!-- npx @tailwindcss/cli -i ./src/input.css -o ./src/output.css --watch -->

</head>
<body class="bg-amber-50 font-alexandria">

    <nav class="bg-amber-50 px-6 py-2 text-black flex justify-center items-center">
        <div class="flex items-center gap-15">
            <a href="postagens.html" class=" hover:text-gray-800">Postagens</a>
            <a href="duvidas.html" class=" hover:text-gray-800">Duvidas</a>
            <span class="separator">|</span>
            <a href="index.html" class="text-destaque font-alfa text-4xl">SAC</a>
            <span class="separator">|</span>
            <a href="ajuda.html" class=" hover:text-gray-800">Ajuda</a>
            <a href="cadastro-1.html" class="py-1.25 px-2 rounded-lg bg-fundo1 hover:bg-destaque hover:text-white duration-250">Cadastre-se</a>
        </div>
    </nav>

    <hr class="text-minitexto">

    <main class="px-30">
        <section>
            <h2 class="text-black text-5xl my-10 text-center">Postagens</h2>

            <div>
                <p class="text-minitexto pb-2">Filtros</p>
            </div>

            <hr class="text-minitexto mx-[-2rem]">

            <!-- ajeitar caixas de escolhas, deixar elas redondas -->
            <form class="text-minitexto flex flex-row gap-5 items-center justify-center px-30 py-2" id="filtroForm">
                <label for="categoria">Categoria:</label>
                <select class="rounded-md border-1 border-minitexto indent-0.5 " id="categoria" name="categoria">
                    <option value="todas">Todas</option>
                    <option value="alimentos">Alimentos</option>
                    <option value="roupas">Roupas</option> 
                </select>

                <label for="data">Data:</label>
                <input class="rounded-md border-1 border-minitexto indent-1" type="date" id="data" name="data">

                <label for="tipo">Tipo:</label>
                <select class="rounded-md border-1 border-minitexto indent-0.5" id="tipo" name="tipo">
                    <option value="todos">Todos</option>
                    <option value="doacao">Doação</option>
                    <option value="pedido">Pedido</option>
                </select>

                <label for="localizacao">Localização:</label>
                <select class="rounded-md border-1 border-minitexto indent-0.5" id="localizacao" name="localizacao">
                    <option value="RJ">RJ</option>
                    <option value="SP">SP</option>
                    <option value="MG">MG</option>
                </select>

                <label for="urgencia">Urgência:</label>
                <select class="rounded-md border-1 border-minitexto indent-0.5" id="urgencia" name="urgencia">
                    <option value="todas">Todas</option>
                    <option value="alta">Alta</option>
                    <option value="media">Média</option>
                    <option value="baixa">Baixa</option>
                </select>

                <button class="px-4 py-1.5 bg-fundo2 text-black rounded-lg ml-2 hover:bg-destaque hover:text-amber-50 duration-250" type="submit">Filtrar</button>
            </form>


            
            <!-- <section class="flex items-center justify-center">
                <div id="postsContainer" class="flex items-center justify-center px-6 py-3 w-full">
                    <div class="flex justify-center ">
                        <div class="grid grid-cols-3 gap-20 w-full" id="postsContainerReal">
                            
                        </div>
                    </div>
                </div>
            </section> -->

            <section id="postsContainer" class="flex justify-center px-6 py-10">
                    <div class="grid grid-cols-3 gap-20 w-full" id="postsContainerReal">
                        
                    </div>
            </section>
                


            <div class="flex justify-center mt-20">
                <a href="criandoPost.html" class="px-6 py-3 hover:bg-destaque hover:text-white rounded-lg hover:bg-destaque-dark bg-fundo2 text-black duration-250">
                    Criar Postagens
                </a>
            </div>

        </section>

        <section class="flex items-center justify-center">
            <div id="postsContainerErro" class="flex items-center justify-center px-6 py-3 w-full">
                <!-- Posts will be dynamically loaded here -->

            </div>
        </section>

        

        

        <button class="px-6 py-3 border-1 border-black indent-0.5 mt-10 mb-40 text-center m-auto block rounded-xl hover:bg-gray-300 duration-250" id="carregarMais">Mostrar Mais Postagens</button>

    </main>
    
    <hr class="text-minitexto">
    
    <footer class="px-30 pt-10 pb-5 ">

        <div class="flex gap-10">
            <div class="flex flex-col">
                <h3 class="text-lg">Sobre</h3>
                <ul>
                    <li><a href="duvidas.html" class="text-sm hover:text-black text-minitexto duration-500">Como o SAC funciona</a></li>
                    <li><a href="ajuda.html" class="text-sm hover:text-black text-minitexto duration-500">Central de Ajuda</a></li>
                </ul>
            </div>
            
            <div class="flex flex-col">
                <h3 class="text-lg">Doações</h3>
                <ul>
                    <li><a href="postagens.html" class="text-sm hover:text-black text-minitexto duration-500">Postagens</a></li>
                </ul>
            </div>
        </div>
        
    
        <p class="text-sm mt-8">©Sistema de Ajudas Comunitárias (SAC)</p>
    </footer>

    <script src="javascript/postagens.js"></script>

</body>
</html>
