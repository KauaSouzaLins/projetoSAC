<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout com Três Colunas</title>
    <style>
        .container {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .main-content {
            flex: 2;
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }
        
        .sidebar-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .sidebar-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .sidebar-item {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }
        
        h1 {
            margin-top: 0;
            color: #333;
        }
        
        h2 {
            color: #555;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <h1>Pedidos mais urgentes</h1>
            <p>Título da postagem</p>
            <p>Título da postagem</p>
            <p>Título da postagem</p>
            
            <hr>
            
            <h2>Título da postagem</h2>
        </div>
        
        <div class="sidebar-container">
            <div class="sidebar-column">
                <div class="sidebar-item">
                    <h2>Coluna 1</h2>
                    <p>Conteúdo da coluna menor 1</p>
                </div>
                <div class="sidebar-item">
                    <h2>Coluna 2</h2>
                    <p>Conteúdo da coluna menor 2</p>
                </div>
            </div>
        </div>

        <div class="sidebar-container">
            <div class="sidebar-column">
                <div class="sidebar-item">
                    <h2>Coluna 1</h2>
                    <p>Conteúdo da coluna menor 1</p>
                </div>
                <div class="sidebar-item">
                    <h2>Coluna 2</h2>
                    <p>Conteúdo da coluna menor 2</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
