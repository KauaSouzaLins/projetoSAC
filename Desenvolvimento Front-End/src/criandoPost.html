    <main class="bg-fundo1 px-30 py-15">
        <section class="bg-amber-50 flex rounded-3xl px-20 py-15">
            <form id="postForm" class="w-full">
                <h2 class="text-[clamp(2rem,2vw,2.25rem)] mb-8">Criar Postagem</h2>
                <div class="my-8">
                    <label for="titulo" class="block text-xl mb-1">Título:</label>
                    <input type="text" id="titulo" class="w-full px-3 py-2 border rounded-lg" placeholder="Título da postagem" required>
                </div>

                <div class="my-8">
                    <label for="tipo" class="block text-xl mb-1">Tipo:</label>
                    <select id="tipo" class="w-full px-3 py-2 border rounded-lg" required>
                        <option value="DOACAO">Doação</option><!--Value tem que deixar maiúsculo-->
                        <option value="PEDIDO">Pedido</option>
                    </select>
                </div>

                <div class="my-8">
                    <label for="categoria" class="block text-xl mb-1">Categoria:</label>
                    <select id="categoria" class="w-full px-3 py-2 border rounded-lg" required>
                        <option class="" value="Alimentos">Alimentos</option>
                        <option value="Roupas">Roupas</option>
                    </select>
                </div>
            
                <div class="my-14">
                    <label for="localizacao" class="block text-xl mb-1">Localização:</label>
                    <button type="button" id="toggleLocalizacaoBtn" class="w-full px-3 py-2 border rounded-lg bg-gray-100 hover:bg-gray-200">
                        Inserir Localização
                    </button>

                    <div id="localizacaoContainer" class="hidden mt-4">

                        <div class="mb-4">
                            <label for="estado" class="block text-sm font-medium">Estado:</label>
                            <select id="estado" class="w-full px-3 py-2 border rounded-lg">

                                <option value="">Selecione o Estado</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label for="casa" class="block text-sm font-medium">Lugar:</label>
                            <input type="text" id="casa" class="w-full px-3 py-2 border rounded-lg" placeholder="Ex: Rua das Flores, 123" required>
                        </div>

                    </div>
                </div>

                <div class="my-8">
                    <label for="urgencia" class="block text-xl mb-1">Urgência:</label>
                    <select id="urgencia" class="w-full px-3 py-2 border rounded-lg" required>
                        <option value="Alta">Alta</option>
                        <option value="Média">Média</option>
                        <option value="Baixa">Baixa</option>
                    </select>
                </div>
                <div class="my-8">
                    <label for="descricao" class="block text-xl mb-1">Descrição:</label>
                    <textarea id="descricao" class="w-full px-3 py-2 border rounded-lg" placeholder="Descrição da postagem" required></textarea>
                </div>
                <div class="my-8">
                    <label for="imagem2" class="block text-xl mb-1">Imagem:</label>
                    <input type="file" id="imagem2" accept="image/*">
                </div>
                
                <div class="flex justify-end mt-16 mb-8 relative">
                    <button id="criarBtn" type="submit" class="bg-destaque px-6 py-3 rounded-xl absolute text-white hover:bg-[#40b147] duration-100 text-[18px]">Criar Postagem</button>
                </div>

    <script>
// Preenche nome e foto do usuário logado no topo
document.addEventListener('DOMContentLoaded', function() {
    const user = JSON.parse(localStorage.getItem('usuarioLogado'));
    if (user && user.nome) {
        document.getElementById('profileName').textContent = user.nome;
        document.getElementById('userTopBar').classList.remove('hidden');
        document.getElementById('profileImage').src = user.profileImage || '../img/default-profile.png';
    }
});
</script>
