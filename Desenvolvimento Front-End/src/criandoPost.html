<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Postagens</title>
    <link href="./output.css" rel="stylesheet">
    <link href="./input.css" rel="stylesheet">
    
    <!-- npx @tailwindcss/cli -i ./src/input.css -o ./src/output.css --watch -->
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-amber-50 font-alexandria text-textos">

    <nav class="bg-amber-50 px-6 py-2 text-black flex justify-center items-center">
        <div class="flex items-center gap-15">
            <a href="postagens.html" class=" hover:text-gray-800">Postagens</a>
            <a href="duvidas.html" class=" hover:text-gray-800">Duvidas</a>
            <span class="separator">|</span>
            <a href="index.html" class="text-destaque font-alfa text-4xl">SAC</a>
            <span class="separator">|</span>
            <a href="ajuda.html" class=" hover:text-gray-800">Ajuda</a>
            <a href="cadastro-1.html" class="py-1.25 px-2 rounded-lg bg-fundo1">Cadastre-se</a>
        </div>
    </nav>

    <main class="bg-fundo1 px-30 py-15">
        <section class="bg-amber-50 flex rounded-3xl px-20 py-15">
            <form id="postForm" class="w-full">
                <h2 class="text-[clamp(2rem,2vw,2.25rem)] mb-8">Criar Postagem</h2>
                <div class="my-8">
                    <label for="titulo" class="block text-xl mb-1">Título:</label>
                    <input type="text" id="titulo" class="w-full px-3 py-2 border rounded-lg" placeholder="Título da postagem" required>
                </div>

                <div class="my-8">
                    <label for="tipo" class="block text-xl mb-1">Tipo:</label>
                    <select id="tipo" class="w-full px-3 py-2 border rounded-lg" required>
                        <option value="DOACAO">Doação</option><!--Value tem que deixar maiúsculo-->
                        <option value="PEDIDO">Pedido</option>
                    </select>
                </div>

                <div class="my-8">
                    <label for="categoria" class="block text-xl mb-1">Categoria:</label>
                    <select id="categoria" class="w-full px-3 py-2 border rounded-lg" required>
                        <option class="" value="Alimentos">Alimentos</option>
                        <option value="Roupas">Roupas</option>
                    </select>
                </div>
            
                <div class="my-14">
                    <label for="localizacao" class="block text-xl mb-1">Localização:</label>
                    <button type="button" id="toggleLocalizacaoBtn" class="w-full px-3 py-2 border rounded-lg bg-gray-100 hover:bg-gray-200">
                        Inserir Localização
                    </button>

                    <div id="localizacaoContainer" class="hidden mt-4">

                        <div class="mb-4">
                            <label for="estado" class="block text-sm font-medium">Estado:</label>
                            <select id="estado" class="w-full px-3 py-2 border rounded-lg">

                                <option value="">Selecione o Estado</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label for="casa" class="block text-sm font-medium">Lugar:</label>
                            <input type="text" id="casa" class="w-full px-3 py-2 border rounded-lg" placeholder="Ex: Rua das Flores, 123" required>
                        </div>

                    </div>
                </div>

                <div class="my-8">
                    <label for="urgencia" class="block text-xl mb-1">Urgência:</label>
                    <select id="urgencia" class="w-full px-3 py-2 border rounded-lg" required>
                        <option value="Alta">Alta</option>
                        <option value="Média">Média</option>
                        <option value="Baixa">Baixa</option>
                    </select>
                </div>
                <div class="my-8">
                    <label for="descricao" class="block text-xl mb-1">Descrição:</label>
                    <textarea id="descricao" class="w-full px-3 py-2 border rounded-lg" placeholder="Descrição da postagem" required></textarea>
                </div>
                <div class="my-8">
                    <label for="imagem" class="block text-xl mb-1">Imagem:</label>
                    <input type="file" id="imagem" class="w-full px-3 py-2 border rounded-lg" accept="image/*">
                </div>
                <div class="flex justify-end mt-16">
                    <button type="submit" class="px-4 py-2 bg-destaque text-white rounded-lg hover:bg-destaque-dark">Criar Postagem</button>
                </div>
            </form>
        </section>
    </main>

    
    
    <footer class="px-30 pt-10 pb-5 ">

        <div class="flex gap-10">
            <div class="flex flex-col">
                <h3 class="text-lg">Sobre</h3>
                <ul>
                    <li><a href="duvidas.html" class="text-sm hover:text-black text-minitexto duration-500">Como o SAC funciona</a></li>
                    <li><a href="ajuda.html" class="text-sm hover:text-black text-minitexto duration-500">Central de Ajuda</a></li>
                </ul>
            </div>
            
            <div class="flex flex-col">
                <h3 class="text-lg">Doações</h3>
                <ul>
                    <li><a href="postagens.html" class="text-sm hover:text-black text-minitexto duration-500">Postagens</a></li>
                </ul>
            </div>
        </div>
        
    
        <p class="text-sm mt-8">©Sistema de Apoio Comunitário (SAC)</p>
    </footer>

    <script src="../src/javascript/criacaopost.js"></script>

</body>
</html>
