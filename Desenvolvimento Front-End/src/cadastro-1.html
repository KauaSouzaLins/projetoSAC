<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>
    <link href="./output.css" rel="stylesheet">
    <link href="./input.css" rel="stylesheet">
    
    <!-- npx @tailwindcss/cli -i ./src/input.css -o ./src/output.css --watch -->

</head>
<body class="bg-amber-50 font-alexandria flex justify-center">
           
    <div class="flex justify-center w-screen h-screen md:relative md:items-center">
        <div class="lg:w-3/4 h-full">
            <img class="h-full" src="../img/fundo-1.png" alt="Imagem de exemplo">
        </div>

        <div class="bg-fundo1 p-10 md:pt-[-1000px] flex justify-center items-center w-1/4 md:@max-lgjustify-self-center md:@max-lg:absolute md:@max-lgw-100 md:@max-lgitems-center h-full"  >
            <div>
                <div>
                    <p class="text-minitexto text-sm" id="etapa">Etapa 1 de 2</p>
                    <h1 class="
                    text-2xl
                    lg:text-3xl
                    xl:text-[32px]">Criando Conta</h1>
                    <p class="text-minitexto text-sm">Já tem uma conta? <a class="text-links font-bold" href="login.html">Entrar</a></p>
                    <form id="cadastroForm" action="/submit" method="POST">
                        <p class="
                        mt-10 mb-1">Nome</p>
                        <input class="bg-amber-50 indent-1 p-1  rounded-md mb-5" type="text" id="nome" name="nome" placeholder="Nome Completo" required><br>
                        <p class="mt-4 mb-1">CPF ou CNPJ</p>
                        <input class="bg-amber-50 indent-1 p-1 rounded-md mb-5" type="text" name="cpf" id="cpf" placeholder="CPF/CNPJ" required>
                        <p class="mt-4 mb-1">Endereço</p>
                        <input class="bg-amber-50 indent-1 p-1 rounded-md mb-5" type="text" id="endereco" name="endereco" placeholder="Endereço" required> <br>
                        <div class="mt-10 px-4 py-3 bg-destaque rounded-xl inline-block text-white"><a href="cadastro-2.html" required>Continuar</a></div>
        
                    </form>
                </div>
            <div>
        </div>
    </div>

    <script src="crud.js"></script>
    <script src="javascript/cadastro.js"></script>
      

</body>
</html>
