<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>
    <link href="./output.css" rel="stylesheet">
    <link href="./input.css" rel="stylesheet">

    <!-- npx @tailwindcss/cli -i ./src/input.css -o ./src/output.css --watch -->

    <script src="https://kit.fontawesome.com/8eab5b8649.js" crossorigin="anonymous"></script>

</head>
<body class="bg-amber-50 font-alexandria flex flex-col lg:flex-row">

    <div class="flex flex-col lg:flex-row h-screen w-full items-center min-sm:max-lg:pt-8">

        <div class="bg-amber-50 relative w-full h-screen max-h-screen lg:w-3/4 lg:h-full xl:w-2:3 max-lg:m-[-2rem]">
            <picture>
                <source class="w-full h-full object-cover" media="(min-width: 64rem)" srcset="../img/fundo-1.png">

                <img class="w-full h-full object-cover max-sm:hidden" src="../img/top-view-heart-shape-with-copy-space.jpg" alt="">
            </picture>
        </div>

        <div class="bg-fundo1  flex justify-center items-center px-8 max-sm:w-full max-sm:h-full

        lg:h-full lg:w-1/4

        xl:w-1/3
        xl:px-12

        max-lg:absolute
        min-h-[calc(100vh-2rem)] max-lg:px-20 min-sm:max-lg:rounded-t-4xl">

            <div class="w-full max-w-md">

                <div>

                    <p class="text-minitexto text-[clamp(1rem,0.5vw,1rem)]">Etapa 1 de 2</p>

                    <h1 class="text-[clamp(2rem,2vw,2.25rem)]">Criando Conta</h1>

                    <p class="text-minitexto text-[clamp(1rem,0.5vw,1rem)]">Já tem uma conta? <a class="text-links font-bold text-[clamp(1rem,0.5vw,1rem)]" href="login.html">Entrar</a></p>

                    <form class="text-[clamp(1rem,1.35vw,1.25rem)]" id="cadastroForm" action="/submit" method="POST">


                        <p class="mt-6 lg:mt-10 mb-1">Nome</p>

                        <input class="bg-amber-50 indent-1 p-1  rounded-md mb-5 w-full" type="text" id="nome" name="nome" placeholder="Nome Completo" required><br>

                        <!-- Botão para abrir/fechar a aba -->
                        <button type="button" id="toggleDocumentoBtn" class="bg-fundo2 border-destaque px-4 py-2 rounded-md mb-2 border-2 mt-5
                        
                        focus:border-green-800 focus:bg-destaque focus:text-amber-50
                        hover:border-green-800 hover:bg-destaque hover:text-amber-50">
                            Selecionar Tipo de Documento
                        </button>

                        <!-- Contêiner que será exibido/ocultado -->
                        <div id="tipoDocumentoContainer" class="hidden mb-7">
                            <div class="flex gap-5 mt-2 ml-1">
                                <label class="flex items-center gap-2">
                                    <input  type="radio" name="tipoDocumento" value="CPF" id="cpfOption" checked class="appearance-none bg-amber-50 checked:border-destaque  checked:border-6 border-1 border-black w-5 h-5 rounded-full">
                                    CPF
                                </label>
                                <label class="flex items-center gap-2">
                                    <input type="radio" name="tipoDocumento" value="CNPJ" id="cnpjOption " class="appearance-none bg-amber-50 checked:border-destaque  checked:border-6 border-1 border-black w-5 h-5 rounded-full">
                                    CNPJ
                                </label>

                                
                            </div>
                        </div>

                        <p class="mt-2 lg:mt-4 mb-1">CPF ou CNPJ</p>
                        <input class="bg-amber-50 indent-1 p-1 rounded-md mb-5 w-full" type="text" name="numeroDocumento" id="numeroDocumento" placeholder="Digite o número do documento" required>


                        <div class="relative py-4 rounded-xl mt-2 lg:mt-6">
                            <button type="button" id="continueBtn" class=" bg-destaque px-6 py-3 rounded-xl absolute text-white hover:bg-[#40b147] duration-100">Continuar</button>
                        </div>
                       
                        
                        <div id="mensagem" class="hidden px-4 py-2 rounded-xl mt-4 text-center"></div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    
    <script src="javascript/cadastro-1.js"></script>

    
    <!-- Modal de mensagem (inicialmente oculto) -->
    <div id="modalMensagem" class="hidden fixed inset-0 z-50">
        <!-- Overlay escuro -->
        <div class="fixed inset-0 bg-black opacity-50"></div>
        
        <!-- Conteúdo do modal -->
        <div class="relative z-50 flex items-center justify-center min-h-screen p-4">
            <div id="modalMensagemConteudo" class="bg-white rounded-lg shadow-xl w-full max-w-md">
                <div class="p-6">
                    <!-- Cabeçalho do modal com ícone -->
                    <div class="flex items-start">
                        <i id="modalIcon" class="fas fa-exclamation-circle text-2xl mr-3 mt-1"></i>
                        <div>
                            <h3 id="modalTitle" class="font-bold text-lg"></h3>
                            <p id="modalContent" class="mt-1 text-gray-600"></p>
                        </div>
                    </div>
                    
                    <!-- Botão de fechar -->
                    <div class="mt-6 text-right">
                        <button id="modalCloseBtn" class="px-4 py-2 bg-destaque text-white rounded-md">
                            OK
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
