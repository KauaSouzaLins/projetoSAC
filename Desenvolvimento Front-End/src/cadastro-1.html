<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>
    <link rel="stylesheet" href="estilos/telas-cadastros.css">

</head>
<body>

    <div class="container">

        <div class="image-container">
            <img src="../img/fundo-1.png" alt="Imagem de exemplo">
        </div>

        <div class="cadastro-container">
            <div>
                <p class="texto-mini" id="etapa">Etapa 1 de 2</p>

                <h1>Criando Conta</h1>

                <p class="texto-mini">Já tem uma conta? <a href="login.html">Faça login aqui</a></p>

                <form id="cadastroForm" action="/submit" method="POST">

                    <p>Nome</p>
                    <input type="text" id="nome" name="nome" placeholder="Nome Completo" required><br>

                    <p>CPF ou CNPJ</p>
                    <input type="text" name="cpf" id="cpf" placeholder="CPF/CNPJ" required>

                    <p>Endereço</p>
                    <input type="text" id="endereco" name="endereco" placeholder="Endereço" required> <br>

                    <div class="mini-container"><a href="cadastro-2.html"id="botao-continuar">Continuar</a></div>
                    
                </form>
            </div>
    </div>

    <script>
        document.getElementById('cadastroForm').addEventListener('submit', function(event) {
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const cpf = document.getElementById('cpf').value;
            const endereco = document.getElementById('endereco').value;
            const tipo = document.getElementById('tipo').value;

            if (!nome || !cpf) {
                alert('Por favor, preencha todos os campos.');
                event.preventDefault();
                return;
            }

            // if (!nome || !email || !senha || !endereco || !tipo) {
            //     alert('Por favor, preencha todos os campos.');
            //     event.preventDefault();
            //     return;
            // }

            alert('Cadastro realizado com sucesso!');
        });
    </script>
</body>
</html>
