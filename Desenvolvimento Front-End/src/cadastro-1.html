<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cadastro</title>
    <link href="./output.css" rel="stylesheet">

<body class="bg-amber-50 font-alexandria flex justify-center">

    <div class="w-full h-full max-h-dvh flex justify-center">

        <div class="" >
            <img class="w-full h-full" src="../img/fundo-1.png" alt="Imagem de exemplo">
        </div>
        


        <div class="w-[30%] bg-fundo1 p-14 flex justify-center">
            <div>
                <p class="text-minitexto text-sm" id="etapa">Etapa 1 de 2</p>

                <h1 class="text-[32px] min-w-[230px]">Criando Conta</h1>

                <p class="text-minitexto text-sm">Já tem uma conta? <a class="text-links font-bold" href="login.html">Entrar</a></p>

                <form id="cadastroForm" action="/submit" method="POST">

                    <p class="mt-10 mb-1">Nome</p>
                    <input class="bg-amber-50 indent-1 rounded-md mb-5" type="text" id="nome" name="nome" placeholder="Nome Completo" required><br>

                    <p class="mt-4 mb-1">CPF ou CNPJ</p>
                    <input class="bg-amber-50 indent-1 rounded-md mb-5" type="text" name="cpf" id="cpf" placeholder="CPF/CNPJ" required>

                    <p class="mt-4 mb-1">Endereço</p>
                    <input class="bg-amber-50 indent-1 rounded-md mb-5" type="text" id="endereco" name="endereco" placeholder="Endereço" required> <br>

                    <div class="mt-10 px-4 py-3 bg-destaque rounded-2xl inline-block text-white"><a href="cadastro-2.html"id="botao-continuar" required>Continuar</a></div>
                    
                </form>
            </div>
    </div>

    <script>
        document.getElementById('cadastroForm').addEventListener('submit', function(event) {
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const cpf = document.getElementById('cpf').value;
            const endereco = document.getElementById('endereco').value;
            const tipo = document.getElementById('tipo').value;

            if (!nome || !cpf) {
                alert('Por favor, preencha todos os campos.');
                event.preventDefault();
                return;
            }

            // if (!nome || !email || !senha || !endereco || !tipo) {
            //     alert('Por favor, preencha todos os campos.');
            //     event.preventDefault();
            //     return;
            // }

            alert('Cadastro realizado com sucesso!');
        });
    </script>
</body>
</html>
