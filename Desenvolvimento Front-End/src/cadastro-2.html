<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta tags básicas -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Cadastro - Etapa 2</title>
    
    <!-- Links para arquivos CSS -->
    <link href="./output.css" rel="stylesheet"> <!-- Arquivo CSS principal -->
    <link href="./input.css" rel="stylesheet"> <!-- Arquivo CSS adicional -->
    
    <!-- Kit de ícones Font Awesome -->
    <script src="https://kit.fontawesome.com/8eab5b8649.js" crossorigin="anonymous"></script>
</head>

<!-- Corpo do documento com classes Tailwind para estilização -->
<body class="bg-amber-50 font-alexandria flex flex-col lg:flex-row">
    
    <!-- Container principal -->
    <div class="flex flex-col lg:flex-row h-screen w-full items-center min-sm:max-lg:pt-8">
        
        <!-- Seção da imagem (lado esquerdo em desktop) -->
        <div class="bg-amber-50 relative w-full h-screen max-h-screen lg:w-3/4 lg:h-full xl:w-2:3 max-lg:m-[-2rem]">
            <!-- Botão de voltar -->
            <a href="cadastro-1.html">
                <i class="z-10 fa-solid fa-arrow-left bg-destaque m-4 mt-14 sm:m-8 absolute p-3 rounded-4xl"></i>
            </a>

            <a href="cadastro-1.html"><i class="z-10 fa-solid fa-arrow-left bg-destaque m-4  mt-14 sm:m-8 absolute p-3 rounded-4xl text-amber-50" id=""></i></a>


            <picture>
                <!-- Imagem para desktop -->
                <source class="w-full h-full object-cover" media="(min-width: 64rem)" srcset="../img/fundo-1.png">
                <!-- Imagem para mobile (exceto telas muito pequenas) -->
                <img class="w-full h-full object-cover max-sm:hidden" src="../img/top-view-heart-shape-with-copy-space.jpg" alt="Imagem decorativa de coração">
            </picture>
        </div>

        <!-- Seção do formulário (lado direito em desktop) -->
        <div class="bg-fundo1 flex justify-center items-center px-8 max-sm:w-full max-sm:h-full
            lg:h-full lg:w-1/4            
            xl:w-1/3 
            xl:px-12 
            max-lg:absolute
            min-h-[calc(100vh-2rem)] max-lg:px-20 min-sm:max-lg:rounded-t-4xl">
            
            <div class="w-full max-w-md">
                <!-- Cabeçalho do formulário -->
                <div>
                    <!-- Indicador de progresso -->
                    <p class="text-minitexto text-[clamp(1rem,0.5vw,1rem)]">Etapa 2 de 2</p>
                    
                    <!-- Título principal -->
                    <h1 class="text-[clamp(2rem,2vw,2.25rem)]">Criando Conta</h1>
                    
                    <!-- Link para login -->
                    <p class="text-minitexto text-[clamp(1rem,0.5vw,1rem)]">
                        Já tem uma conta? 
                        <a class="text-links font-bold text-[clamp(1rem,0.5vw,1rem)]" href="login.html">Entrar</a>
                    </p>

                    <!-- Formulário de cadastro -->
                    <form class="text-[clamp(1rem,1.35vw,1.25rem)]" id="cadastroForm" action="submit" method="POST">
                        <!-- Campo de email -->
                        <p class="mt-6 lg:mt-10 mb-1">Email</p>
                        <input class="bg-amber-50 indent-1 p-1 rounded-md mb-5 w-full" 
                               type="email" id="email" name="email" placeholder="Email" required><br>

                        
                        <!-- Campo de senha -->
                        <p class="mt-2 lg:mt-4 mb-1">Senha</p>
                        <div class="relative w-full mb-5">
                          <input 
                            class="bg-amber-50 indent-1 p-1 rounded-md w-full pr-10"
                            type="password" id="senha" name="senha" placeholder="Senha" required minlength="6" autocomplete="new-password"
                            aria-describedby="senhaHelp">
                          
                          <!-- Botão do olhinho para o campo senha -->
                          <button 
                            type="button"
                            class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none"
                            data-toggle="senha"
                            aria-label="Mostrar ou ocultar senha">
                            <i class="fa-solid fa-eye" aria-hidden="true"></i>
                          </button>
                        </div>

                        <!-- Campo de confirmação de senha -->
                        <p class="mt-2 lg:mt-4 mb-1">Confirmar senha</p>
                        <div class="relative w-full mb-5">
                          <input 
                            class="bg-amber-50 indent-1 p-1 rounded-md w-full pr-10"
                            type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirmar" required minlength="6" autocomplete="new-password"
                            aria-describedby="confirmHelp">
                          
                          <!-- Botão do olhinho para confirmar senha -->
                          <button 
                            type="button"
                            class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none"
                            data-toggle="confirmarSenha"
                            aria-label="Mostrar ou ocultar confirmação de senha">
                            <i class="fa-solid fa-eye" aria-hidden="true"></i>
                          </button>
                        </div>

                        <!-- Botão de submit -->
                        <div class="relative py-4 rounded-xl mt-2 lg:mt-6">
                            <button type="submit" id="saveBtn" class="bg-destaque px-6 py-3 rounded-xl absolute text-white hover:bg-[#40b147] duration-100">Cadastrar-se</button>
                        </div>
                      
                        
                        <!-- Container para mensagens de feedback -->
                        <div id="mensagem" class="hidden px-4 py-2 rounded-xl mt-4 text-center"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    
    <script src="javascript/cadastro-2.js"></script>

    <!-- Modal de mensagem (inicialmente oculto) -->
    <div id="modalMensagem" class="hidden fixed inset-0 z-50">
        <!-- Overlay escuro -->
        <div class="fixed inset-0 bg-black opacity-50"></div>
        
        <!-- Conteúdo do modal -->
        <div class="relative z-50 flex items-center justify-center min-h-screen p-4">
            <div id="modalMensagemConteudo" class="bg-white rounded-lg shadow-xl w-full max-w-md">
                <div class="p-6">
                    <!-- Cabeçalho do modal com ícone -->
                    <div class="flex items-start">
                        <i id="modalIcon" class="fas fa-exclamation-circle text-2xl mr-3 mt-1 "></i>
                        <div>
                            <h3 id="modalTitle" class="font-bold text-lg"></h3>
                            <p id="modalContent" class="mt-1 text-gray-600"></p>
                        </div>
                    </div>
                    
                    <!-- Botão de fechar -->
                    <div class="mt-6 text-right">
                        <button id="modalCloseBtn" class="px-4 py-2 bg-destaque text-white rounded-md">
                            OK
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
